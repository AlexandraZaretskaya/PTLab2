<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Luxury shop{% endblock %}</title>
</head>
<body>
  <header>
    <h1><a href="{% url 'shop:product_list' %}">Luxury shop</a></h1>
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>

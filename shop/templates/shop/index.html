<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин роскоши</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .buy-btn {
            background-color: #bfa054;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .buy-btn:hover {
            background-color: #a68e40;
        }
        .messages {
            margin-bottom: 1rem;
        }
        .messages .success {
            color: green;
        }
        .messages .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>Магазин предметов роскоши</header>
    <div class="container">

        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>

        <h3>Список товаров</h3>
        <table>
            <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Цена</th>
                    <th>Количество на складе</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr>
                    <td>{{ p.name }}</td>
                    <td>{{ p.price }} ₽</td>
                    <td>{{ p.quantity }}</td>
                    <td>
                        {% if p.quantity > 0 %}
                            <a href="{% url 'shop:buy_product' p.id %}" class="buy-btn">Купить</a>
                        {% else %}
                            <span style="color:red;">Нет в наличии</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

{% extends "shop/base.html" %}
{% block title %}Каталог{% endblock %}
{% block content %}
  <h2>Каталог</h2>
  <ul>
    {% for p in products %}
      <li>
        <a href="{{ p.get_absolute_url }}">{{ p.name }}</a>
         — {{ p.price }} руб — в наличии: {{ p.quantity }}
      </li>
    {% empty %}
      <li>Пусто</li>
    {% endfor %}
  </ul>
{% endblock %}
